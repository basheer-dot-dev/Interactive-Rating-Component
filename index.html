<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>

    <main class="main">

        <!-- Rating state start -->

        <div class="before-rate shown" id="before">
            <img class="rounded rating-icon" src="src/images/icon-star.svg" alt="rating icon" />
            <p class="p1">How did we do?</p>
            <p class="p2">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <div class="rating-bar">
                <span id="1" class="rating unselected">1</span>
                <span id="2" class="rating unselected">2</span>
                <span id="3" class="rating unselected">3</span>
                <span id="4" class="rating unselected">4</span>
                <span id="5" class="rating unselected">5</span>
            </div>
            <button class="rating-submit" id="submit">submit</button>
        </div>

        <!-- Rating state end -->

        <!-- Thank you state start -->

        <div class="after-rate hidden" id="after">
            <img class="thank-you-illustration" src="src/images/illustration-thank-you.svg" alt="thank you illustration" />
            <p class="thank-you-p1">You selected&nbsp;<span id="chosen-rating" class="chosen-rating"></span>&nbsp;out of 5</p>
            <p class="thank-you-p2">Thank you!</p>
            <p class="thank-you-p3">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        </div>

        <!-- Thank you state end -->

    </main>

</body>
<script src="src/js/script.js"></script>

</html>
